      .toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        display: inline-block;
        width: 100px;
        height: 50px;
        background: #211042;
        border-radius: 25px;
        transition: 500ms;
        overflow: hidden;
        -webkit-box-shadow: 0px 0px 7px 4px rgba(136, 143, 148, 0.2);
        -moz-box-shadow: 0px 0px 7px 4px rgba(136, 143, 148, 0.2);

        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .toggle-button {
        position: absolute;
        display: inline-block;
        top: 3.5px;
        left: 3px;
        width: 43px;
        height: 43px;
        border-radius: 50%;
        background: #faeaf1;
        overflow: hidden;
        box-shadow: 0 0 17.5px 2px rgba(255, 255, 255);
        transition: all 500ms ease-out;
      }

      .crater {
        position: absolute;
        display: inline-block;
        background: #faeaf1;
        border-radius: 50%;
        transition: 500ms;
      }

        background: #fffff9;
        width: 43px;
        height: 43px;
        left: 5px;
        bottom: 5px;
      }

        top: 20px;
        left: 24px;
      }

      .crater-6 {
        width: 5px;
        height: 5px;
        top: 24px;
        left: 10px;
      }

      .crater-7 {
        width: 6px;
        height: 6px;
        bottom: 2.5px;
        left: 17.5px;
      }

      .star {
        position: absolute;
        display: inline-block;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0.5px 0 1px 1px rgba(255, 255, 255);
      }

      .star-1 {
        width: 3px;
        height: 3px;
        right: 45px;
        bottom: 20px;
      }

      .star-2 {
        width: 4px;
        height: 4px;
        right: 35px;
        top: 5px;
      }

      .star-3 {
        width: 2.5px;
        height: 2.5px;
        right: 30px;
        bottom: 7.5px;
      }

      .star-4 {
        width: 1.5px;
        height: 1.5px;
        right: 20px;
        bottom: 25px;
      }

      .star-5 {
        width: 2px;
        height: 2px;
        right: 5px;
        bottom: 17.5px;
      }

      .star-6,
      .star-7,
      .star-8 {
        width: 5px;
        height: 1px;
        border-radius: 1px;
        transform: rotate(-45deg);
        box-shadow: 2.5px 0px 2px 0.5px #fff;
        animation-name: travel;
        animation-duration: 1.5s;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;
      }

      .star-6 {
        right: 15px;
        bottom: 15px;
        animation-delay: -2s;
      }

      .star-7 {
        right: 25px;
        bottom: 30px;
      }

      .star-8 {
        right: 45px;
        top: 5px;
        animation-delay: -4s;
      }

      @keyframes travel {
        0% {
          transform: rotate(-45deg) translateX(35px);
        }

        50% {
          transform: rotate(-45deg) translateX(-10px);
          box-shadow: 2.5px 0px 3px 0.5px #fff;
        }

        100% {
          transform: rotate(-45deg) translateX(-15px);
          width: 1px;
          height: 1px;
          opacity: 0;
          box-shadow: none;
        }
      }

      #hide-checkbox:checked + .toggle {
        background: #24d7f7;
      }

      #hide-checkbox:checked + .toggle .toggle-button {

      function timeToMinutes(time) {
        const [hours, minutes] = time.split(":").map(Number);
        return hours * 60 + minutes;
      }

      function showSchedule() {
        const selectedDateStr = document.getElementById("datePicker").value;
        const selectedDate = new Date(selectedDateStr);
        const dayOfWeek = daysMap[selectedDate.getDay()] || "";

        const classesToday = scheduleData.filter((item) => {
          if (item.day !== dayOfWeek) return false;
          const startDate = new Date(item.start);
          const endDate = new Date(item.end);
          return selectedDate >= startDate && selectedDate <= endDate;
        });

        classesToday.sort(
          (a, b) =>
            timeToMinutes(a.time.split("-")[0]) -
            timeToMinutes(b.time.split("-")[0])
        );

        const tbody = document.getElementById("scheduleBody");
        tbody.innerHTML = "";

        if (classesToday.length === 0) {
          document.getElementById("scheduleTable").style.display = "none";
          document.getElementById("noClasses").style.display = "block";
        } else {
          classesToday.forEach((cls) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${cls.time}</td>
                        <td>${cls.subject}</td>
                        <td>${cls.teacher}</td>
                        <td>${cls.type}</td>
                    `;
            tbody.appendChild(row);
          });
          document.getElementById("scheduleTable").style.display = "table";
          document.getElementById("noClasses").style.display = "none";
        }
      }
